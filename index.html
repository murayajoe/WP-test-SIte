<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">This is a short explanation of the page.</p>
    
    <form id="survey-form" action="/submit">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
        
        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        
        <label>Select an option:</label>
        <input type="radio" name="radio-group" value="option1">Option 1
        <input type="radio" name="radio-group" value="option2">Option 2
        
        <label>Select one or more options:</label>
        <input type="checkbox" name="checkbox-group" value="option1">Option 1
        <input type="checkbox" name="checkbox-group" value="option2">Option 2
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" rows="4" cols="50"></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
